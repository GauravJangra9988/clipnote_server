services:
  app:
    build: .
    container_name: clipnote_app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: clipnote_db
    restart: always
    environment:
      - POSTGRES_USER=clipnote_user
      - POSTGRES_PASSWORD=clipnote_pass
      - POSTGRES_DB=clipnote_db
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/clipnote/postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
