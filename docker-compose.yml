version: "3.9"

services:
  app:
    image: gauravjangra9988/clipnote_server:latest
    container_name: clipnote_app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: clipnote_db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/clipnote/postgres:/var/lib/postgresql/data
